<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamiltonian Cycle Visualization</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full w-full bg-gradient-to-br from-violet-200 via-violet-100 to-white">

    <div class="flex flex-col h-screen p-4 md:p-6 gap-4">
        
        <header class="w-full bg-white/40 backdrop-blur-md rounded-xl shadow-lg p-4 flex flex-col md:flex-row items-center gap-4">
            <h1 class="text-xl md:text-2xl font-bold text-violet-800 text-center md:text-left">Hamiltonian Cycle Visualization</h1>
            <div class="flex-grow w-full md:w-auto">
                <div class="flex items-center gap-3 w-full max-w-xs mx-auto md:mx-0 md:ml-auto">
                    <span class="text-sm font-medium text-violet-700">Slow</span>
                    <input type="range" id="speed-slider" min="100" max="1500" value="750" class="w-full">
                    <span class="text-sm font-medium text-violet-700">Fast</span>
                </div>
            </div>
        </header>

        <main class="flex-grow flex flex-col md:flex-row gap-4 min-h-0">

            <div class="flex-grow bg-white/30 backdrop-blur-md rounded-xl shadow-lg p-2 md:p-4 flex items-center justify-center relative overflow-hidden h-64 md:h-auto min-h-0">
                <div id="vis-container" class="w-full h-full relative">
                    <svg id="vis-svg" class="w-full h-full"></svg>
                    <div id="graph-title" class="absolute top-3 left-3 bg-violet-500 text-white px-3 py-1 rounded-full text-sm font-medium shadow-md">
                        Graph 1
                    </div>
                    <button id="edit-graph-btn" class="absolute top-3 right-3 bg-violet-500 hover:bg-violet-600 text-white px-3 py-1 rounded-full text-sm font-medium shadow-md transition-all hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Edit
                    </button>
                    <button id="prev-graph" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/50 hover:bg-white p-2 rounded-full shadow-md transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-violet-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button id="next-graph" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/50 hover:bg-white p-2 rounded-full shadow-md transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-violet-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    
                    <button id="add-graph-btn" class="absolute bottom-3 right-3 bg-violet-500 hover:bg-violet-600 text-white p-3 rounded-full shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                    
                    <button id="reset-btn" class="absolute bottom-3 left-3 bg-gray-500 hover:bg-gray-600 text-white p-3 rounded-full shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg id="reset-icon-refresh" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.183m0-4.991v4.99" />
                        </svg>
                        <svg id="reset-icon-cancel" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    </div>
            </div>

            <aside class="w-full md:w-80 lg:w-96 flex-shrink-0 flex flex-col gap-4">
                
                <div class="bg-white/40 backdrop-blur-md rounded-xl shadow-lg p-4 flex flex-wrap gap-3">
                    <button id="start-btn" class="flex-1 min-w-[100px] bg-violet-600 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        Start
                    </button>
                    
                    <button id="create-graph-btn" class="flex-1 min-w-[100px] bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all hidden">
                        Save Graph
                    </button>
                    <button id="delete-btn" class="flex-1 min-w-[100px] bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Delete Mode
                    </button>
                </div>

                <div class="flex-grow bg-white/40 backdrop-blur-md rounded-xl shadow-lg p-4 flex flex-col min-h-0">
                    <h2 class="text-lg font-bold text-violet-800 mb-3 text-center">Steps Performed</h2>
                    <div id="steps-log-container" class="flex-grow bg-white/50 rounded-lg overflow-y-auto p-3">
                        <ul id="steps-log" class="space-y-1">
                            <li class="text-gray-500 italic">Click 'Start' to begin visualization...</li>
                        </ul>
                    </div>
                </div>

            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
